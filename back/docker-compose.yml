version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: seee-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: seee_user
      POSTGRES_PASSWORD: seee_password
      POSTGRES_DB: seee_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seee_user -d seee_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

