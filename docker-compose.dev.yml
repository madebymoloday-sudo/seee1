version: "3.8"

services:
  # PostgreSQL Database (тот же что и в production)
  postgres:
    image: postgres:15-alpine
    container_name: seee-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-seee_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-seee_password}
      POSTGRES_DB: ${POSTGRES_DB:-seee_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-seee_user} -d ${POSTGRES_DB:-seee_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seee-network-dev

  # Backend API в dev режиме
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile.dev
    container_name: seee-backend-dev
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-seee_user}:${POSTGRES_PASSWORD:-seee_password}@postgres:5432/${POSTGRES_DB:-seee_db}}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-refresh-secret-key-change-in-production}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5171}
      - PORT=3000
      - NODE_ENV=development
      # OpenAI configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Lava integration
      - LAVA_API_KEY=${LAVA_API_KEY}
      - LAVA_API_URL=${LAVA_API_URL}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      # Монтируем всю папку back для hot reload, исключая node_modules
      - ./back:/app
      - /app/node_modules
    restart: unless-stopped
    entrypoint: ["/bin/sh", "/app/docker-entrypoint.dev.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - seee-network-dev

  # Frontend в dev режиме
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    container_name: seee-frontend-dev
    environment:
      # Не устанавливаем VITE_API_URL, чтобы использовался относительный путь /api/v1 (через Vite proxy)
      - VITE_SOCKET_URL=${VITE_SOCKET_URL:-http://localhost:3000}
      # Для работы proxy в docker используем имя сервиса
      - VITE_PROXY_TARGET=${VITE_PROXY_TARGET:-http://backend:3000}
    ports:
      - "${FRONTEND_PORT:-5171}:5171"
    volumes:
      # Монтируем всю папку front для hot reload, исключая node_modules и dist
      - ./front:/app
      - /app/node_modules
      - /app/dist
    restart: unless-stopped
    command: npm run dev -- --host
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5171",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - backend
    networks:
      - seee-network-dev

networks:
  seee-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
